  <article class="bloglist-block ">
     <ul class="list list-articles">
       {% for post in site.categories['blog'] %} 
             <li class="list-item">
                 <section class="inside">
                     <h1 class="bloglist-title"> <a href="{{ post.url }}">{{ post.title }} {{ post.part }} </a></h1>
                     <date class="bloglist-date">{{ post.date | date: "%A <small style='color: lightgray;'>%d/%m/%y</small>" }}</date>
                     </section>
                 </li>           
          {% endfor %}   
      </ul>
  </article>
