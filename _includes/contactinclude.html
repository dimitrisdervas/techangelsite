<section class="section-block ">
      <p class="sub-title" >THE TECHANGEL TEAM, WHO WE ARE</p>
      <h2 class="main-title" >GET IN TOUCH</h2>

      {% for post in site.categories['contact'] %} 
          <div class="grid-2 contact-block">

                  <div class="service-icons">
                    <div class="{{ post.icons }}" ></div>
                  </div>

                  <div class="contact-description"> {{ post.content }} </div>    

                </div>
            {% endfor %}
          <div class="grid-2 last">
<form action="http://getsimpleform.com/messages?form_api_token=61cdf75d210a898a9c2caa21d0791ab8" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
  <!-- all your input fields here.... -->
  <input type='text' name='Name' placeholder="Name">
  <input type='text' name='Email' placeholder="Email">
  <textarea type='text' name='Message' placeholder="Message" rows="5"></textarea>
  <input type='submit' value='Send'>
</form>
</div>
   <!-- END #contact.section-block -->
</section>
