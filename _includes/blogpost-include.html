  <article class="blog-article">
      <header class="blog-article-header">
                <h1 class="blog-title"> {{ page.title }} </h1>
                  <h2 class="blog-part"> {{ page.part }} </h2>
          </header>

      <div class="blog-text"> {{ content }} </div>
      <div class="pagination">
          <div class="paginate-previous">
                  {% if page.previous %} 
                      <a rel="prev" href="{{ page.previous.url }}">Previous post</a>
<!--               <p>{{ page.next.title }}</p> -->
                  {% endif %}
              </div>
          <div class="paginate-next">
                  {% if page.next %} 
                        <a rel="next" href="{{ page.next.url }}">Next Post</a>
<!--               <p>{{ page.next.title }}</p> -->
                  {% endif %}
             </div>
        </div>
  </article>
